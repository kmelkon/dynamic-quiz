<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A Dynamic Quiz</title>
    <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>
<body>
    <div class="container"> 

        <div class="card-border logged-in-box pull-right" id="logged-in">
        </div>

        <div class="log-in-wrapper card-border col-centered">
            <h1 class="main-header"> A Dynamic Quiz </h1>

            <div class="form-group" id="log-in">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" placeholder="Enter Username here" id="user-name" class="form-control user-name-input" name="user-name"/>
                <button type="submit" value="submit" class="btn btn-primary btn-lg log-in-btn" id="submit-user-name">Submit</button>
            </div>
        </div> <!-- end of login wrapper -->


        <div class="quiz-wrapper">
            <h2 class="">  </h2>

            <div id="ans-0">
                <input type="radio" name="answer" value="" id="">
                <label for="">   </label>
            </div>

            <div id="ans-1">
                <input type="radio" name="answer" value="" id="">
                <label for=""> </label>
            </div>

            <div id="ans-2">
                <input type="radio" name="answer" value="" id="">
                <label for="">   </label>
            </div>

            <div id="ans-3">
                <input type="radio" name="answer" value="" id="">
                <label for=""> </label>
            </div>
            <div id="action-btns">
                <button id="prev-btn"> Prev </button> 
                <button id="nxt-btn"> Next </button> 
            </div>
        </div> <!--end of quiz wrapper --> 
    </div> <!--end of container -->

    <script src="quiz_data.json"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
